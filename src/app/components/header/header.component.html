<div class="header">
  <img (click)="clickHandler()" src="../../../assets/images/menu-icon.png" />

  <div class="theme-switcher" (click)="themeHandler()"></div>
  <div class="profile-pic">
    <img
      (click)="clickHandler()"
      src="../../../assets/images/userprofile-icon.png"
    />
  </div>
  <button (click)="themeService.changeTheme('theme-dark')">Dark</button>
  <button (click)="themeService.changeTheme('theme-light')">Light</button>
</div>
